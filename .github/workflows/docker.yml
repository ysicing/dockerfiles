name: Build Docker Image

env:
  TZ: Asia/Shanghai

on:
  schedule:
    - cron: '0 */12 * * *'
  push:
    branches:
    - master
jobs:
  build:
    name: build god image
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCRIO }}
    - name: Login DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build debian
      uses: docker/build-push-action@v5
      with:
        context: debian
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ghcr.io/ysicing/debian
          ysicing/debian
          ttl.sh/ysicing/debian
    - name: Build God
      uses: docker/build-push-action@v5
      with:
        context: god
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ghcr.io/ysicing/god
          ysicing/god
          ttl.sh/ysicing/debian
    - name: Trivy vulnerability scanner god
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'ghcr.io/ysicing/god'
        format: 'github'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'
    - name: Trivy vulnerability scanner debian
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'ghcr.io/ysicing/debian'
        format: 'github'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'
